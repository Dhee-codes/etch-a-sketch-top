<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch-TOP</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="container">
        <div class="tools">
            <label for="size">Enter the size for the Sketch Pad (e.g 16)</label>
            <input type="number" name="size" id="size">
            <button id="generate">Generate</button>

            <button class="color">Color</button>
            <button class="eraser">Eraser</button>
            <button class="clear-pad">Clear Pad</button>
        </div>
        <div class="sketch-pad"></div>
    </div>
    
    <script src="scripts/script.js"></script>
</body>
</html>
