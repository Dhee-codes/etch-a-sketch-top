<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch-TOP</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="container">
        <div class="tools">
            <label for="grid-layout">Choose the size for the Sketch Pad</label>
            <select name="grid-size" id="grid-layout">
                <option value="sixteen-by-sixteen">16 x 16</option>
                <option value="ten-by-ten">10 x 10</option>
                <option value="twelve-by-twelve">12 x 12</option>
                <option value="thirty-by-thirty">30 x 30</option>
            </select>

            <button class="color">Color</button>
            <button class="eraser">Eraser</button>
            <button class="clear-pad">Clear Pad</button>
        </div>
        <div class="sketch-pad"></div>
    </div>
    
    <script src="scripts/script.js"></script>
</body>
</html>
