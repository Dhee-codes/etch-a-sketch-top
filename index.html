<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch-TOP</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="container">
        <div class="tools">
            <div class="user-input">
                <input type="number" name="size" id="size" placeholder="Enter a size for the Sketch Pad (e.g 16)">
                <button id="generate" class="generate">Generate</button>
            </div>

            <div class="color">
                <p class="color-text">Color</p>
                <div class="color-menu">
                    <button class="menu" data-action="use">Use</button><button class="menu" data-action="change">Change</button><button class="menu" data-action="empty">Empty</button>
                </div>
                <div class="palette">
                    <div class="color-pot"></div>
                    <div class="color-pot"></div>
                    <div class="color-pot"></div>
                    <div class="color-pot"></div>
                    <div class="color-pot"></div>
                    <div class="color-pot"></div>
                    <div class="color-pot"></div>
                    <div class="color-pot"></div>
                    <div class="color-pot"></div>
                    <div class="color-pot multicolor" data-mode="multi"></div>
                </div>
            </div>
            <div class="btns">
                <button class="grid-lines tool">Grid lines</button>
                <button class="eraser tool">Eraser</button>
                <button class="clear-pad tool">Clear Pad</button>
            </div>
        </div>
        <div class="pad">
            <div>
                <div class="layout"></div>
                <div class="sketch-pad"></div>
            </div>
        </div>
    </div>
    
    <script src="scripts/script.js"></script>
</body>
</html>
